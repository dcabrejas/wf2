  traefik:
    container_name: wf2__${WF2_CONTEXT_NAME}__traefik
    image: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:Z
      - ${WF2_TRAEFIK_FILE}:/etc/traefik/traefik.toml:Z
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    command: --api --docker
    labels:
      - "traefik.enable=false"

  # TODO: Varnish M2 image ?
  varnish:
    container_name: wf2__${WF2_CONTEXT_NAME}__varnish
    image: wearejh/magento-varnish:latest
    depends_on:
      - nginx
    labels:
      - traefik.frontend.rule=Host:${WF2_DOMAIN}

  nginx:
    container_name: wf2__${WF2_CONTEXT_NAME}__nginx
    image: wearejh/nginx:stable-m2
    volumes:
      - ${WF2_NGINX_FILE}:/etc/nginx/conf.d:Z
      - ${WF2_PWD}:/var/www:Z
    working_dir: /var/www
    depends_on:
      - php
    env_file:
      - ${WF2_ENV_FILE}

  php:
    container_name: wf2__${WF2_CONTEXT_NAME}__php
    image: ${WF2_PHP_IMAGE}
    volumes:
      - ${WF2_PWD}:/var/www:Z
      - composer-cache:/home/www-data/.composer/cache:Z
    depends_on:
      - db
    ports:
      - 9000
    env_file:
      - ${WF2_ENV_FILE}
    labels:
      - "traefik.enable=false"

  php-debug:
    container_name: wf2__${WF2_CONTEXT_NAME}__php_debug
    image: ${WF2_PHP_IMAGE}
    volumes:
      - ${WF2_PWD}:/var/www:Z
      - composer-cache:/home/www-data/.composer/cache:Z
    depends_on:
      - db
    ports:
      - 9000
    environment:
      - XDEBUG_ENABLE=true
    env_file:
      - ${WF2_ENV_FILE}
    labels:
      - "traefik.enable=false"

  node:
    container_name: wf2__${WF2_CONTEXT_NAME}__node
    image: wearejh/node:8-m2
    working_dir: /var/www
    init: true
    volumes:
      - ${WF2_PWD}:/var/www:Z
    #            - npm-cache:/home/www-data/.npm # YARN / NPM cache dirs ?!?
    env_file:
      - ${WF2_ENV_FILE}
    labels:
      - "traefik.enable=false"

  db:
    container_name: wf2__${WF2_CONTEXT_NAME}__db
    image: mysql:5.6
    volumes:
      - db-data:/var/lib/mysql:Z
    ports:
      - "3306:3306"
    restart: unless-stopped
    env_file:
      - ${WF2_ENV_FILE}
    labels:
      - "traefik.enable=false"

  redis:
    container_name: wf2__${WF2_CONTEXT_NAME}__redis
    image: redis:3-alpine
    ports:
      - "6379:6379"
    labels:
      - "traefik.enable=false"

  mail:
    container_name: wf2__${WF2_CONTEXT_NAME}__mail
    image: mailhog/mailhog
    ports: # TODO: required?
      - 1025
    labels:
      - "traefik.frontend.rule=Host:mail.jh"
      - "traefik.port=8025"

  blackfire:
    container_name: wf2__${WF2_CONTEXT_NAME}__blackfire
    image: blackfire/blackfire
    env_file:
      - ${WF2_ENV_FILE}
    labels:
      - "traefik.enable=false"

